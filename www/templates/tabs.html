<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <!-- Experiment Tab -->
  <ion-tab title="Experiment" icon="icon ion-gear-b" href="#/tab/experiment">
    <ion-nav-view name="tab-experiment"></ion-nav-view>
  </ion-tab>
  
  <!-- End Tab -->
  <ion-tab title="End" icon="icon ion-gear-b" href="#/tab/end">
    <ion-nav-view name="tab-end"></ion-nav-view>
  </ion-tab>
<!--
	I don't know how to hide the ones I don't need yet!
-->

</ion-tabs>
